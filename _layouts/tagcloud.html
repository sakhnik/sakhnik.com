---
layout: page
---

<ul class="list-group">
{% assign sorted_tags_by_posts_count = site.tags | sort_tags_by_posts_count: page.lang %}
{% for tag in sorted_tags_by_posts_count %}
  <li class="list-group-item">
    <a href="/tags/{{ tag[0] | prepend: site.baseurl | append: site.suffix[page.lang] }}">
      {{ tag[0] }}
      <span class="badge pull-right">{{ tag[1] }}</span>
    </a>
  </li>
{% endfor %}
</ul>
